<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenEye 007 Pinball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-display {
            background: #000;
            color: #ff6600;
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid #gold;
            margin-bottom: 10px;
            min-width: 300px;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        #score-display .player-info {
            font-size: 14px;
            color: #ffaa00;
            margin-bottom: 5px;
        }

        #score-display .score {
            font-size: 32px;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
        }

        #score-display .ball-info {
            font-size: 14px;
            color: #00ff00;
            margin-top: 5px;
        }

        #game-canvas {
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: default;
        }

        #controls-info {
            margin-top: 10px;
            color: #888;
            font-size: 12px;
            text-align: center;
        }

        #controls-info span {
            margin: 0 10px;
        }

        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 10px;
            font-size: 11px;
            font-family: monospace;
            max-width: 250px;
            display: block;
            border: 1px solid #0f0;
        }

        #debug-panel.hidden {
            display: none;
        }

        #loading-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #ff0;
            padding: 5px 10px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">
            <div class="player-info">PLAYER 1</div>
            <div class="score" id="score-value">0</div>
            <div class="ball-info">BALL <span id="ball-number">1</span> OF 3</div>
        </div>
        <canvas id="game-canvas" width="800" height="1200"></canvas>
        <div id="controls-info">
            <span>[Z] Left Flipper</span>
            <span>[X] Right Flipper</span>
            <span>[SPACE] Launch</span>
            <span>[S] Start Game</span>
            <span>[D] Debug</span>
        </div>
    </div>

    <div id="debug-panel">
        <div><strong>DEBUG</strong> (press D to toggle)</div>
        <hr style="border-color: #0f0; margin: 5px 0;">
        <div>State: <span id="debug-state">LOADING</span></div>
        <div>Balls: <span id="debug-balls">0</span></div>
        <div>Last switch: <span id="debug-switch">-</span></div>
        <div>FPS: <span id="debug-fps">0</span></div>
    </div>

    <div id="loading-status">Loading game...</div>

    <!-- Core modules -->
    <script type="module" src="src/main.js"></script>
    <script>
        // Simple error handler
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', msg, 'at', url, lineNo, columnNo);
            document.getElementById('loading-status').textContent = 'Error: ' + msg;
            document.getElementById('loading-status').style.color = '#f00';
            return false;
        };
    </script>
</body>
</html>
